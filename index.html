<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css folder/style.css">
  <title>Number Guessing Game</title>
  
</head>
<body>
  <div class="container">
    <h1>Number Guessing Game</h1>
    <form id="guessForm">
      <label for="guess">Enter a number between 1 and 10:</label>
      <input type="number" id="guess" min="1" max="10" required>
      <button type="submit">Submit</button>
    </form>
    <p id="result" class="result"></p>
  </div>

 <script src="/js folder/script.jsx"></script>
</body>
</html>
